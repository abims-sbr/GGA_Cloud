---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: EL6
    image: centos:6
  - name: EL7
    image: centos:7
  - name: Xenial
    image: ubuntu:16.04
  - name: Bionic
    image: ubuntu:18.04
  - name: Focal
    image: ubuntu:20.04
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  test_sequence:
    # Override default sequence to skip idempotence command.
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - side_effect
    - verify
    - cleanup
    - destroy
